<template>


    <lightning-card title="Student Registration Form" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="First Name" onkeyup={handleFirstNameChange}></lightning-input>
            <lightning-input type="text" label="Last Name" onkeyup={handleLastNameChange}></lightning-input>
            <lightning-input type="email" label="Email" onkeyup={handleEmailChange}></lightning-input>
        </div>
    </lightning-card>

    <lightning-card title="Registeration Student Details From Each Propeerty">
        <div class="slds-m-around_medium">
            <p><strong>First Name:</strong> {firstName}</p>
            <p><strong>Last Name:</strong> {lastName}</p>
            <p><strong>Email:</strong> {email}</p>
        </div>
    </lightning-card>

    <lightning-card title="Registeration Student Details From Object">
        <div class="slds-m-around_medium">
            <p><strong>StudentData First Name:</strong> {studentData.firstName}</p>
            <p><strong>StudentData Last Name:</strong> {studentData.lastName}</p>
            <p><strong>StudentData Email:</strong> {studentData.email}</p>
        </div>

    </lightning-card>

    <lightning-card title="Registeration Student Details From Tracked object">
        <div class="slds-m-around_medium">
            <p><strong>Tracked StudentData First Name:</strong> {reactiveStudentData.firstName}</p>
            <p><strong>Tracked StudentData Last Name:</strong> {reactiveStudentData.lastName}</p>
            <p><strong>Tracked StudentData Email:</strong> {reactiveStudentData.email}</p>
        </div>

    </lightning-card>








</template>
