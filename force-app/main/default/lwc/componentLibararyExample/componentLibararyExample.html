            </div>

            <div class="slds-col slds-size_6-of-12">

                <lightning-input type="number" label="Age" placeholder="enter age"></lightning-input>

            <div class="slds-col slds-size_12-of-12">
                <lightning-button variant="success" label="submit" title="Successful" onclick={handleClick}

            </div>
        </div>
