<template>
    <div class="slds-box">
        <h1 class="slds-text-heading_medium">Search Panel (Parent)</h1>

        <div class="slds-grid slds-gutters slds-m-top_medium">
            <div class="slds-col slds-size_6-of-12">
                <lightning-input
                    label="Search Keyword"
                    value={keyword}
                    onkeyup={handleTyping}
                ></lightning-input>
            </div>

            <div class="slds-col slds-size_6-of-12 slds-m-top_large">
                <lightning-button
                    label="Clear"
                    onclick={handleClear}
                ></lightning-button>
            </div>
        </div>

        <div class="slds-m-top_large">
            <c-search-results></c-search-results>
        </div>
    </div>
</template>
